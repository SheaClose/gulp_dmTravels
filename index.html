<!DOCTYPE html>
<html lang="en" ng-app="devmtnTravel">
<head>
    <title>DevMtn Travels</title>
    <meta charset="UTF-8">
    <meta name="description" content="DevMtn Travels app using ui-routes ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base/reset.css">
    <link rel="stylesheet" href="styles/fonts/fonts.css">
    <link rel="stylesheet" href="styles/views/main.css">
    <link rel="stylesheet" href="styles/views/about.css">
    <link rel="stylesheet" href="styles/views/adventurers.css">
    <link rel="stylesheet" href="styles/views/locations.css">
    <link rel="stylesheet" href="styles/views/packages.css">
    <link rel="stylesheet" href="styles/views/contact.css">
    <link rel="stylesheet" href="styles/views/booked.css">
    <style media="screen">
    li a{
      cursor: pointer;
    }
    </style>
</head>

<body>
<main role="main">
    <section class="home-page-top-container">
        <header>
            <nav>
                <ul>
                    <li ui-sref="locations"><a>Locations</a></li>
                    <li ui-sref="packages"><a>Packages</a></li>
                    <li ui-sref="home"><a><img src="./img/DevCircleWhite.svg" alt="DevMountain Logo"></a></li>
                    <li ui-sref="adventurers"><a>About</a></li>
                    <li ui-sref="contact"><a>Contact</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="intro-text">Discover</h1>
    </section>
    <ui-view></ui-view>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script src="./js/app.js"></script>
<script src="./js/services/mainService.js"></script>
<script src="./js/controllers/bookedCtrl.js" charset="utf-8"></script>
<script src="./js/controllers/locationsCtrl.js" charset="utf-8"></script>
<script src="./js/controllers/packagesCtrl.js" charset="utf-8"></script>
</body>
</html>
