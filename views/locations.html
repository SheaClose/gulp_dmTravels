<section class="locations-container">
    <!-- This is where we need to repeat over our data that we are getting from our service via the controller . The controller should be getting the "travelInfo" data from the service. If you haven't made the controller, do that now and include it on your state object in app.js-->
    <section class="location-card" ng-repeat="loc in travelInfo">
        <div class="image-container" >
          <img ng-src="{{loc.image}}" alt="">
        </div>
        <div class="location-inner-left">
            <h1>{{ loc.country}}</h1>
            <p> {{ loc.desc }} </p>
        </div>
        <div class="location-inner-right">
            <h3>Package Start At {{ loc.price | currency }}</h3>
            <!--You will need to make the ui-sref work. It should point to the packages state. If you look at your app.js the packages state
       is expecting a country name to be passed along. You can get that name from the data object that we are repeating over. The syntax for going to a route with params is "routename({param:paramValue})" -->
            <button ui-sref="packages({country: loc.country})">See country packages</button>
        </div>
    </section>
</section>
