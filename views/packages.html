<section class="packages-main">
  <h1>{{test}}</h1>
    <section class="package-card" ng-repeat="package in packageInfo">
        <img ng-src="{{package.image}}" alt="">
        <h6> {{ package.city }} </h6>
        <h1> {{ package.country }} </h1>
        <p> {{ package.desc }} </p>
			 <h3> {{ package.price | currency }} </h3>
        <button ui-sref="booked({id: package.id})">Book Now</button>
    </section>
</section>
